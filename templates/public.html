{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %} {% endblock %}
    <link rel="stylesheet" href="{% static 'plugings/bootstrap-4.6.2/css/bootstrap.css' %}">
</head>
<body>
    <script src="{% static 'plugings/bootstrap-4.6.2/jquery/jquery.js' %}"></script>
    <script src="{% static 'plugings/bootstrap-4.6.2/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugings/bootstrap-4.6.2/js/bootstrap.bundle.min.js' %}"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">超级公司管理系统</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/web/depart/list">部门管理 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/manager/admin/list/">管理员账户</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link " href="/user/users/list" role="button" >
              用户管理
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="/phone/numlist/">靓号管理</a>
          </li>
        </ul>
        <div>
            {#<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">#}
          <a href="/user/users/add/"><button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-right: 10px">注册</button></a>
        </div>
          <div class="btn-group dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false" style="margin-right: 100px">
                {{ request.session.info.username }}
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">个人信息</a>
                <a class="dropdown-item" href="#">设置</a>
                <a class="dropdown-item" href="/user/users/logout/">注销</a>
              </div>
          </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
