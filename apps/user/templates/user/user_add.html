{% extends 'public.html' %}
{% block title %}
    <title>新建用户</title>
{% endblock %}
{% block content %}
    <form method="post" style="margin:50px auto; width:50vw; border: 1px solid lightgray; border-radius: 10px">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputPassword1" >新建用户</label><hr>
            <label for="exampleInputPassword1">用户名</label>
            <input type="text"  name="username"  class="form-control" id="exampleInputPassword1" style="width: 600px; margin: auto 10px">
            <label for="exampleInputPassword1">密码</label>
            <input type="password"  name="password"  class="form-control" id="exampleInputPassword1" style="width: 600px; margin: auto 10px">
            <label for="exampleInputPassword1">年龄</label>
            <input type="number"  name="age"  class="form-control" id="exampleInputPassword1" style="width: 600px; margin: auto 10px">
            <label for="exampleInputPassword1">账户余额</label>
            <input type="number"  name="account"  class="form-control" id="exampleInputPassword1" style="width: 600px; margin: auto 10px">
            <label for="exampleInputPassword1">入职时间</label>
            <input type="date"  name="createdate"  class="form-control" id="exampleInputPassword1" style="width: 600px; margin: auto 10px">
            <label for="exampleInputPassword1">性别</label><br>
            <select name="gender" style="width: 600px; margin: auto 10px">
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
            <br>
            <label for="exampleInputPassword1">所属部门</label><br>
            <select name="departname" style="width: 600px; margin: auto 10px">
                {% for item in  department %}
                    <option value="{{ item.id }}">{{ item.title }}</option>
                {% endfor %}

            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
{% endblock %}
