{% extends 'public.html' %}
{% block title %}
    <title>用户登录</title>
{% endblock %}
{% block content %}
    <form method="post" style="width: 50vw;margin: 20px auto; border: 1px solid lightgray;border-radius: 15px">
        {% csrf_token %}
        <div class="form-group">
        <label for="exampleInputEmail1" style="margin: 10px">用户名</label>
        <input type="text" name="username" class="form-control" style="width: 400px;margin: 10px">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" style="margin: 10px">密码</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" style="width: 400px;margin: 10px">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary" style="margin: 10px">Submit</button>
    </form>
{% endblock %}
