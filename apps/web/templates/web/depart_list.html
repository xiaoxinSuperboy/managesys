{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超级公司</title>
    <link rel="stylesheet" href="{% static 'plugings/bootstrap-4.6.2/css/bootstrap.css' %}">
</head>
<body>
    <script src="{% static 'plugings/bootstrap-4.6.2/jquery/jquery.js' %}"></script>
    <script src="{% static 'plugings/bootstrap-4.6.2/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugings/bootstrap-4.6.2/js/bootstrap.bundle.min.js' %}"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">超级公司管理系统</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/web/depart/list">部门管理 </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/manager/admin/list/">管理员账户</a>
          </li>
          <li class="nav-item dropdown">
            <a  class="nav-link" href="/user/users/list/">
              用户管理
            </a>
          </li>
          <li class="nav-item">
            <a href="/phone/numlist/" class="nav-link " >靓号管理</a>
          </li>
        </ul>
        <div>
            {#<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">#}
          <a href="/user/users/login/"><button  class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-right: 10px">登录</button></a>
          <a href="/user/users/add/"><button  class="btn btn-outline-success my-2 my-sm-0" type="submit" style="margin-right: 10px">注册</button></a>
        </div>
          <div class="btn-group dropleft">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                个人信息
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">修改个人信息</a>
                <a class="dropdown-item" href="#">设置</a>
                <a class="dropdown-item" href="/user/users/logout/">注销</a>
              </div>
          </div>
      </div>
    </nav>

    <a href="/web/depart/add/" class="btn btn-primary" style="margin-top: 10px; margin-left: 10px">新建部门</a>
    <div class="card-body">
        <table class="table table-bordered" style="width: 50vw">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>部门名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in departList %}
                    <tr>
                        <td>{{ obj.id }}</td>
                        <td>{{ obj.title }}</td>
                        <td>
                            <a href="/web/depart/edit/?title={{ obj.title }}" class="btn btn-primary btn-sm">编辑</a>
                            <a href="/web/depart/delete/?nid={{ obj.id }}" class="btn btn-danger btn-sm">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
